<!-- Isaac Wu Crystal Collector Game -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Isaac Wu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- bootstrap for CSS, JS bundle-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Finger+Paint|Freckle+Face|Press+Start+2P|Sigmar+One|Titan+One"
        rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <!-- title logo icon -->
    <link rel="shortcut icon" href="assets/images/icon-s.jpg" type="image/x-icon">
    <!-- jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row row-1">
            <div class="col-lg-8 topic">
                <h1>Super &nbsp;Mario &nbsp;C<img src="assets/images/coin1.gif" class="topicgif">ins &nbsp;Collector</h1>
                <h6>- Fan Made Game -</h6>
            </div>
        </div>
        <!-- Box1 random coin -->
        <div class="row">
            <div class="col-lg-4 number-text">
                <h5>Coins Maximum:</h5>
                <span id="random-number"></span>
            </div>

            <!-- Box2 total-coins through click question/coin boxes -->
            <div class="col-lg-4 score">
                <h5>Your Total Coins:</h5>
                <div id="total-score">0</div>
            </div>
        </div>

        <!-- Box-set question coins  -->
        <div class="row">
            <div class="col-lg-1.5"><img src="assets/images/4-0.png" class="coinpic" id="coin1" alt=""></div><span>&nbsp;</span>
            <div class="col-lg-1.5"><img src="assets/images/4-1.png" class="coinpic" id="coin2" alt=""></div><span>&nbsp;</span>
            <div class="col-lg-1.5"><img src="assets/images/4-2.png" class="coinpic" id="coin3" alt=""></div><span>&nbsp;</span>
            <div class="col-lg-1.5"><img src="assets/images/4-3.png" class="coinpic" id="coin4" alt=""></div>
            <div class="col-lg-1.5"><img src="assets/images/4-4.png" class="coinpic" id="clear" alt=""></div>
        </div>

        <!-- Box3 condition wins/losses times -->
        <div class="row">
            <div class="col-lg-3 condition">
                <h5 id="result">Here we go !</h5>
                <br>
                <h5>Win: <span id="wins"></span></h5>
                <h5>Losses: <span id="losses"></span></h5>
            </div>

            <!-- Box4 mario coin picture -->
            <div class="col-lg-3">
                <div id="mariocontain"><img src="assets/images/coin3.gif" class="mariopic"></div>
            </div>
        </div>
    </div>

    <footer>
        <p class="cpright">Copyright &copy; 2018 Isaac Wu</p>
    </footer>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
